<div class="hero" *ngIf="hero">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ hero.name | uppercase }}</strong> <small>#{{ hero.id }}</small>
        </p>
        <p [innerHTML]="hero.bio | replaceNewlines"></p>
      </div>
      <nav class="level">
        <div class="level-left">
          <a class="level-item button is-small is-danger" (click)="downvote()">
            <span class="icon is-small"><i class="fas fa-thumbs-down"></i></span>
          </a>
          <a class="level-item button is-small is-success" (click)="upvote()">
            <span class="icon is-small"><i class="fas fa-thumbs-up"></i></span>
          </a>
          <span class="level-item">
            <span class="title is-5">{{ hero.upvotes }}</span>
          </span>
        </div>
      </nav>
    </div>
    <div class="media-right buttons">
        <a routerLink="/detail/{{ hero.id }}" class="button is-info">
          <span class="icon"><span class="fas fa-edit"></span></span> <span>Edit</span>
        </a>
        <a (click)="delete()" class="button is-danger">
          <span class="icon"><span class="fas fa-trash"></span></span> <span>Delete</span>
        </a>
    </div>
  </article>
</div>

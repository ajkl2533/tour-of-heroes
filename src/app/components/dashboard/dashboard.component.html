<div class="columns">
  <div class="column content">
    <h2 class="title">Top Heroes</h2>
    <hr>
    <div class="columns">
      <div class="column" *ngFor="let hero of heroes">
        <a routerLink="/detail/{{ hero.id }}" class="box notification is-danger">
          <div class="heading">Hero name</div>
          <div class="title">{{ hero.name }}</div>
          <div class="level">
            <div class="level__item">
              <div class="heading">Upvotes</div>
              <div class="title is-5">{{ hero.upvotes }}</div>
            </div>
          </div>          
        </a>
      </div>
    </div>
  </div>
</div>
